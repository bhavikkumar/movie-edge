# Global Settings
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring:
  application:
    name: movie-edge
  main:
    banner-mode: "off"
  profiles:
    active: development
  cloud:
    consul:
      discovery:   
        tags: version=1.1, 1.1, 1.1.1, edge
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        server-list-query-tags.genre: 1.0
        server-list-query-tags.movie: 1.1
      config:
        enabled: true
        prefix: configuration
        defaultContext: services
        profileSeparator: '::'
  jackson:
    serialization:
      write_dates_as_timestamps: false
      
# Update the interval it takes to refresh genre server      
genre:
  ribbon:
    ServerListRefreshInterval: 1000      
                 
management:
  add-application-context-header: false
---
spring:
  profiles: development
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        hostname: docker.for.win.localhost # For mac this would be docker.for.mac.localhost
---
spring:
  profiles: production
  cloud:
    consul:
      host: 172.17.0.1
      port: 8500